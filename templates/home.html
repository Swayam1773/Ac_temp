<body>
 <div class="login">
	<h1>Ideal AC Temperature</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Temp9am" placeholder="Temperature at 9 am" required="required" /><br>
    	<input type="text" name="MaxTemp" placeholder="Maximum Temperature" required="required" /><br>
      <input type="text" name="MinTemp" placeholder="Minimum Temperature" required="required" /><br>
      <input type="text" name="Temp3pm" placeholder="Temperature at 3 am" required="required" /><br>
      <input type="text" name="Pressure3pm" placeholder="Pressure at 3 pm" required="required" /><br>
      <input type="text" name="Pressure9pm" placeholder="Pressure at 9 pm" required="required" /><br>
      <input type="text" name="Evap" placeholder="Evaporation" required="required" /><br>
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
